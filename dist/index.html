<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_code1</title>
</head>
<body>
    <div id="app">
        <div @click="show = true"> keep-alive测试 </div>
        <keep-alive include="test">
            <test></test>
            <demo></demo>
        </keep-alive>
    </div>
</body>
</html>
<script src="./vue.js"></script>

<script>
    const test = {
        name:'test',
        template:"<div @click='inputComponent'> {{ componentsName }} </div>",
        data(){
          return {
            componentsName:'测试组件'
          }
        },
        activated(){
            console.log('test-activated')
        },
        created(){
            // console.log('text_componentsName')
        },
        methods: {
            inputComponent(){
              console.log(this.componentsName)
            }
        }
    }
    const demo = {
      name:'demo',
      template:"<div @click='inputComponent'> {{ name }} </div>",
      data(){
        return {
          name:'demo'
        }
      },
      created(){
        console.log('demo_componentsName')
      },
      methods: {
        inputComponent(){
          console.log(this.name)
        }
      }
    }
    const vm = new Vue({
        name:'root',
        components:{
          test,
          demo
        },
        el:'#app',
        mounted(){

        },
        data(){
            return{
                show:false
            }
        },
        methods:{
            changeStatus(){
                this.show = true
            }
        }
    })
</script>
