<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_code1</title>
</head>
<body>
    <div id="app">
        <div class="test1" v-if="test1 === 'test1'">{{ test1 }}</div>
        <div class="test1">{{ test2 }}</div>
        <button @click="updateTest1">修改test1</button>
        <button @click="updateTest2">修改test2</button>
        <button @click="updateAll">修改全部</button>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    const vm = new Vue({
        name:'root',
        el:'#app',
        data(){
            return{
                test1:'test1',
                test2:'test2',
            }
        },
        methods:{
            updateTest1(){
                this.test1 = '>>test11111----update'
            },
            updateTest2(){
                this.test2 = '>>test2222----update'
            },
            updateAll(){
                this.test1 = '>>test11111----update'
                this.test2 = '>>test2222----update'
            }
        }
    })
</script>
